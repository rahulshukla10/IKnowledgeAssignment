<div class="card">
  <div class="card-header" style="text-align:center">
    <h1>WELCOME TO IKnowledge Assignment</h1>
  </div>
<br>
  <div class="card-body">

     <form  [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <div class="form-group col-sm-3">
          <label for="EmpName">Emp Name</label>
          <input type="text" class="form-control" formControlName="EmpName"  placeholder="Emp Name">
        </div>
        <div  class="form-group col-sm-2">
          <label for="DOB">DOB</label>
          <input type="date" class="form-control"  name="DateofBirth" formControlName="DOB">
        </div>
        <div class="form-group col-sm-3">
          <label for="Designation">Designation</label>
          <input type="text" class="form-control" formControlName="Designation"  placeholder="Designation">
        </div>
        <div class="form-group col-sm-3">
          <div class="form-group"  >
            <div class="col-sm-6 col-md-6" >
              <label for="Skills">Skills</label>
              <select formControlName="Skills" class="form-control">
                <option value='ASP.net MVC'>ASP.net MVC</option>
                <option value='Javascript'>Javascript</option>
                <option value='Angular'>Angular</option>
              </select>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div  class="form-group col-sm-3">
            <!-- <button [hidden] = "isShow" type="submit" class="btn btn-primary">AddEmployee</button>
            <button [hidden] = "!isShow" type="Update" class="btn btn-primary" >UpdateStudent</button> -->
            <button  class="btn btn-primary" type="submit">
              <span [hidden]="isShow">Add Employee</span>
              <span [hidden]="!isShow">Update Employee</span>
          </button>
        </div>


      </div>

    </form>
  </div>
  <div class="card-footer">
    <div class="col-lg-12 table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>DOB</th>
            <th>Designation</th>
            <th>Skills</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of allEmployees | async">
            <td>{{employee.empname}}</td>
            <td>{{employee.DOB}}</td>
            <td>{{employee.Designation}}</td>
            <td>{{employee.skills}}</td>
            <td>
              <button type="button" class="btn btn-info"
                (click)="loadEmployeeToEdit(employee.empId)">Edit</button>
              <button type="button" class="btn btn-danger"
                (click)="deleteEmployee(employee.empId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
